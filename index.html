<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">

</head>

<body>
    <div class="container w-50 shadow-lg px-0 pb-3 mt-5">
        <article class="main">
            <header class="header bg-primary p-3 mb-3">
                <img class="img-fluid mx-auto" id="image_header" src="images/aiesec-logo-white-blue.svg" alt="home-image">
            </header>
            <div id="form p-3">
                <div id="event" class="">
                    <div class="row mx-3 mb-2 d-flex justify-content-center">
                        <button class="col-10 btn btn-primary " id="send" type="submit" onclick="newEvent()" name="submit">New event</button>
                    </div>
                    <div class="row mx-3 mb-2 d-flex justify-content-center">
                        <button class="col-10 btn btn-primary " type="submit" onclick="exestingEvent()">Open exesting event</button>
                    </div>
                </div>
            </div>
            <div id="title">
                <div>
                    <input class="mx-auto form-control mb-2 w-75" id="new-title" type="text" name="title" placeholder="Enter the title of the offline please" required>
                </div>
                <div class="row justify-content-center">
                    <button class="mx-auto btn btn-primary" id="sendTitle" type="submit" onclick="newTitle()" name="submit">Validate</button>
                </div>
            </div>
            <div id="form_input">
                <div class="row mx-3 mb-2">
                    <label class="col-3" for="name">Name:</label>
                    <input class="col-9 form-control" id="name" type="text" name="name" placeholder="your name" required>
                </div>
                <div class="row mx-3 mb-2">
                    <label class="col-3" for="name">Last Name:</label>
                    <input class="col-9 form-control" id="lastName" type="text" name="lastName" placeholder="your last name" required>
                </div>
                <div class="row mx-3 mb-2">
                    <label class="col-3" for="name">Email:</label>
                    <input class="col-9 form-control" id="mail" type="text" name="email" placeholder="your email" required>
                </div>
                <div class="row mx-3 mb-2">
                    <label class="col-3" for="name">Number:</label>
                    <input class="col-9 form-control" id="phoneNumber" type="number" name="PhoneNumber" placeholder="Phone number" required>
                </div>
                <div class="row mx-3 mb-2">
                    <div class="offset-3">
                        <button class="btn btn-primary" id="send" type="submit" onclick="myFunctions()" name="submit">Submit</button>
                        <button class="btn btn-secondary" type="submit" onclick="toExcel()">Export to Excel</button>
                    </div>
                </div>
            </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="alert alert-success" id="goodInfos" role="alert" style="text-align: center;"></div>
                    <div class="alert alert-danger" id="badInfos" role="alert" style="text-align: center;"></div>
                    <div class="text-center">
                        <button type="button" class="btn btn-lg btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </article>
    </div>
    <!-- Insert this line above script imports  -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>

    <!-- normal script imports etc  -->
    <script src="JS/jquery.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/script.js"></script>
    <!-- Insert this line after script imports -->
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>
