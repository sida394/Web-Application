<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="CSS/style.css">
   <script src="JS/script.js"></script>
</head>
    <body id="form">
        <div class="container">
            <header class="header">
                  <img id="image_header" src="images/aiesec_header.png" alt="home-image">
            </header>
                <article class="main">
                    <h1 class="page-heading">Contact</h1>
                        <div id="form">
                                <div>
                               <label for="name">Name:</label>
                               <input id="name" type="text" name="name" placeholder="your name" required>
                                </div>
                                 <div>
                               <label for="name">Last Name:</label>
                               <input id="lastName" type="text" name="lastName" placeholder="your last name" required>
                                </div>
                                <div>
                               <label for="name">Email:</label>
                               <input id="mail" type="text" name="email" placeholder="your email" required>
                               </div>
                                <div>
                               <label for="name">Phone Number:</label>
                               <input id="phoneNumber" type="number" name="PhoneNumber" placeholder="Phone number" required>
                                </div>
                               <div>
                                 <input id="send" type="submit" onclick="myFunctions()" name="submit">
                                </div>
                        </div>
              </article>
        </div>
    </body>
</html>
